<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokemon cards</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-100 p-4">
    <h1 class="text-4xl font-semibold text-center mb-6">Pokémon Cards</h1>
    <form id="pokemon-form" class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
        <div class="mb-4">
            <label for="num-cards" class="block text-gray-700 font-medium mb-2">Number of Cards</label>
            <input type="number" id="num-cards" min="1" max="50" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
        </div>

        <div class="mb-4">
            <label for="category" class="block text-gray-700 font-medium mb-2">Category</label>
            <select id="category"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
                <option value="">Any</option>
                <option value="grass">Grass</option>
                <option value="fire">Fire</option>
                <option value="water">Water</option>
            </select>
        </div>

        <button id="btn" type="submit"
            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-300">
            Get Pokémon
        </button>
    </form>

    <div id="pokemon-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-8"></div>

    <script src="index.js"></script>
</body>
 
</body>
</html>
